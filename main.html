<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Movie Detail</title>
  <style>
    /* Page aesthetics (optional extras) */
    :root {
      --bg: #0f141a;
      --card: #151b22;
      --text: #e6edf3;
      --muted: #9fb0c0;
      --accent: #f5c518; /* IMDb yellow */
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: linear-gradient(180deg, #0b1016, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .brand {
      background: var(--accent);
      color: #111;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 6px;
      letter-spacing: 0.5px;
    }
    h1 {
      margin: 0;
      font-size: 1.625rem;
      font-weight: 700;
    }

    /* Required classes */
    .moviePic {
      display: block;
      height: 420px;      /* required property */
      width: 280px;       /* required property */
      opacity: 0.95;      /* required property */
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      background: #0a0f14;
    }

    .detail-card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
      position: relative;
      overflow: hidden;
    }

    /* Required centering via specified properties */
    .movieDetail {
      position: relative;      /* required property */
      top: 0;                  /* required property */
      width: 100%;             /* required property */
      text-align: center;      /* required property */
      font-size: 1.05rem;      /* required property */
      line-height: 1.65;
      color: var(--muted);
      margin: 0;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0 0;
    }
    .pill {
      background: rgba(245, 197, 24, 0.12);
      color: var(--accent);
      border: 1px solid rgba(245, 197, 24, 0.35);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    @media (max-width: 680px) {
      .detail-card {
        grid-template-columns: 1fr;
      }
      .moviePic {
        margin: 0 auto;
        height: 380px;
        width: 260px;
      }
    }
  </style>
</head>
